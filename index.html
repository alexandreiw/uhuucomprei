        <nav class="nav container">

                        </a>
                    </div>
                </div>

                <div class="home__group">

                    <div class="home__image">
                        <div class="home__img">
                            <img src="./assets/img/uhuucomprei-home-model.png" alt="home image">
                        </div>
                    </div>

                    <div class="home__social">

                        <div>
                            <a href="#" class="home__social-icon">

                        </div>
                        <div>
